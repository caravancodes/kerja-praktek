function incrementCount(emoid,emoEle,oldId,oldEle) {
	var count = 0;
	var isPerc = countType != undefined && countType == "perc";
	if(oldId && oldId!=0){
		var cnt = 	parseInt(oldEle.getAttribute("count"));
		cnt=cnt-1;oldEle.removeAttribute("count");
		oldEle.setAttribute("count",cnt);
		if(!isPerc){oldEle.innerHTML=cnt;}
	}
	else{
		totalECount = totalECount + 1;
	}
	 var emoDoc =$("#emo-count-"+emoid);
	 var attrCount = parseInt(emoDoc.getAttribute("count"));
	 attrCount = attrCount + 1;emoDoc.removeAttribute("count");
	 emoDoc.setAttribute("count",attrCount);

		for (i = 0,s=toEle.length; i < s; i++) {
			count = parseFloat(toEle[i].getAttribute('count'));
			count = (count / totalECount) * 100;
			toEle[i].innerHTML = count.toFixed(0) + "%";
		}
    } else {
        emoDoc.innerHTML = attrCount;
    }
}
